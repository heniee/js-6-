<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태어난 년도를 입력받아 19세 이상이면 3,000원,
        7세 이상이면 1,500원, 7세 미만이면 무료라고 출력하시오-->

    <script>
        const 년도 = prompt("태어난 년도를 입력하세요");
        const 나이 = 2022-년도
        
        if(나이>=19){
            alert("3,000원");
        } else if(나이>=7){
            alert("1,500원");
        } else{
            alert("무료");
        }
    </script>
</body>
</html>
