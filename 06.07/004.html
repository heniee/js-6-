<body>
    <script>
        //적정체중은 키-105라고 한다 
        //키를 prompt로 입력받아 적정체중을 출력하시오

        const 키 = prompt("키를 입력하세요");
        const 적정체중 = 키 - 105;
        alert("적정체중 : " + 적정체중);
    </script>
