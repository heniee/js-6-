<!DOCTYPE html>
<html lang="en">
<head>
    <script> //화면이 로딩된 후 js실행하고 싶을때 온로드
        window.onload=function(){
            const input = document.querySelector('#value').value;
            const even = document.querySelector('#even');
            const odd = document.querySelector('#odd');

            even.onclick = function() {
                const value=parseInt(input).value;
                const result = value%2==0 ? '짝수입니다' : '짝수가 아닙니다'
                alert(result);
        }

            odd.onclick = function() {
                const value=parseInt(input).value;
                const result = value%2==1 ? '홀수입니다' : '홀수가 아닙니다 '
                 alert(result);
            }
    }
    </script>
</head>
<body>
    <input type="text" id="value">
    <button id="even">짝수판정</button>
    <button id="odd">홀수판정</button>

</body>
</html>
