<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 키와 체중을 입력받아 적정체중 여부를 출력하시오
        1. 입력 - input 2개
        2. 처리 - 적정체중 계산 -> 적정범위는 0.9 ~ 1.1
        3. 출력
    -->
</head>
<body>
    <div>
        <div>
            <laber for="키">키</laber>
            <input type="text" id ="키" placeholder="cm">
        </div>
        <div>
            <laber for="체중">체중</laber>
            <input type="text" id ="체중" placeholder="kg">
        </div>
    </div>
    <button onclick="계산();">적정체중 확인하기</button>
    <script>
        function 계산(){
            const 키 = document.querySelector('#키');  
            const 체중 = document.querySelector('#체중');
            const properweight = parseInt(키.value) - 105;
            const min = properweight * 0.9;
            const max = properweight * 1.1;
            
            if(체중.value>=min && 체중.value <= max){
                alert("적정 체중입니다");
            }else { 
                alert("적정 체중이 아닙니다");
            }

            }
    </script>
</body>
</html>
