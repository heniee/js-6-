<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page{ width: 1000px; margin: 0 auto;}
        #canvas { height:400px;}
        input{ width:70%;}
    </style>
</head>
<body onload="changeColor();">
    <div id="page">
        <div id="canvas"></div>
        <div>
            RED<input type="range" id="red" min="0" max="255" onchange="changeColor();">
            <span id="red_span"></span><br>
            GREEN<input type="range" id="red" min="0" max="255" onchange="changeColor();">
            <span id="green_span"></span><br>
            BLUE<input type="range" id="red" min="0" max="255" onchange="changeColor();">
            <span id="blue_span"></span>

        </div>
    </div>
    <script>
        function changeColor() {
            const canvas = document.querySelector('#canvas');
            const redInput =document.querySelector('#red');
            const redspan=document.querySelector('#red_span');
            const red= redInput.value;
            redspan.innerHTML = red;
            canvas.style.backgroundColor = `rgb(${red},0,0)`;
       
           const greenInput=document.querySelector('#green');
           const greenspan=document.querySelector('#green_span');
           const green = greenInput.value;
           greenspan.innerHTML = green;
           canvas.style.backgroundColor =`rgb(0,${green},0)`;
       }
            
        
    </script>
</body>
</html>
