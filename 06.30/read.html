<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="/06.30/css/main.css" rel="stylesheet"> 
    <script src="/06.30/script/main.js" rel="stylesheet"></script> 
    <script>
        const getNo=()=>{
            const no = parseInt(location.search.substr(4));
            //  no가 있으면 출력하고 없으면 list.html로 이동한다 
            if(isNaN(no))
                location.href="/06.30/list.html";
            else
                return no;
        }
        const getResponse=async(api,no)=>{
            return await $.ajax(api + no)
        }

        const printContact=({no,name,photo,tel,address})=>{
            $('#no').text(no);
            $('#name').text(name);
            $('#photo').attr('src',photo);
            $('#tel').text(tel);
            $('#address').text(address);
        }
        $(document).ready(async function(){
            const api = 'http://sample.bmaster.kro.kr/contacts/';
            init();
            const no=getNo();
            const response = await getResponse(api,no);
            console.log(response)
            printContact(response);
        })
    </script>
</head>
<body>
    <table>
    <tr>
        <td id="no"></td>
    </tr>
    <tr>
        <td id="name"></td>
    </tr>
    <tr>
        <td><img id="photo"></td>
    </tr>
    <tr>
        <td id="tel" ></td>
    </tr>
    <tr>
        <td id="address"></td>
    </tr>
    </table>
</body>
</html>
