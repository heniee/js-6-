<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        async function aaa(){ 
        const url='http://sample.bmaster.kro.kr/contacts';
        // urlencoded 형식이 주소창에 찍힌 것을 querystring
        const querystring = 'pageno=3&pagesize=10';

        //querystring을 포함한 주소라면 간단히 적을 수 있다
        // $.ajax(`${url}?${querystring}`)

        const result = await $.ajax({url: url, data: querystring});
        console.log(result);

        //$.ajax는 js객체를 urlencoded로 자동 변환한다
        const obj = {pageno:3, pagesize:10};
        const result2 = await $.ajax({url: url, data: obj});
        console.log(result2);
        }
        aaa();
    </script>
</head>
<body>
 
</body>
</html>
