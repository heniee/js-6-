<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #page>div{
            border: 1px solid sandybrown;
            background-color: lightgrey;
            margin:10px;
         
            text-align: center;
            justify-content: center;
        }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const url= 'http://sample.bmaster.kro.kr/contacts?pageno=4';
        window.onload = function() {
            $.ajax(url).done(function(x){
                const contacts = x.contacts;
                const $page = $('#page');
                for (c of contacts){
                    const $div = $('<div class="parent">').appendTo($page);
                    $('<img class ="photo">').attr('src',c.photo).appendTo($div);
                    $('<div class ="name">').text(c.name).appendTo($div);
                    $('<div class ="tel">').text(c.tel).appendTo($div);
                }
            } )
        }


    </script>
</head>
<body>
    <div id ="page">

    </div>
</body>
</html>
