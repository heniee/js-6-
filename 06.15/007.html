<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar = [77, 55, 66, 88];
        const br = [55, 33, 22];

        //ar을 출력하는 코드가 아닌(for)-> 배열을 출력하는 함수 사용하기
 
        for(const value of ar){
            console.log(value);     //77,55,66,88
        } //ar 만 출력 가능 

        function number(arr){
            for(const value of arr){
            console.log(value);     //77,55,66,88,55,33,22
            }
        } // 재사용이 가능하다 
        number(ar);
        number(br);
    </script>
</body>
</html>
