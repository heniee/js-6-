<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const ar = [77, 66, 88, 99, 100];

        /*평균을 계산하는 함수를 정의하시오 
            함수가 작업하는데 필요한 모든 변수는 함수가 가지고있어야 한다*/

            function ave(arr){
                let sum=0;
                for(let ave of arr){
                  sum += ave 
                }
                return sum/ arr.length;
            }
           
            console.log(ave(ar));
    </script>
</body>
