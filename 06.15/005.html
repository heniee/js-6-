<body>
    <script>
        const jumsu = 75;

        function result(jumsu) {
            if (jumsu>=90){
                return "우수" ;
            } else if (jumsu>=70){
                return "보통";
            } else {
                return "재시험";
            }
        }
        console.log(result(jumsu));   //보통 

    </script>
</body>
