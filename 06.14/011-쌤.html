<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar = [
            {kor:77, eng:80}, {kor:75, eng:70}, {kor:80, eng:90}
        ];

        // 국어 점수의 합계, 영어점수의 합계, 전체 합계 출력 
        let sumKor=0;
        let sumEng=0;
        let sumAll=0;

        for(const ob of ar){
           sumKor += ob.kor;
           sumEng +=ob.eng;
        }
        
        sumAll = sumKor + sumEng;

        console.log(`국어점수의 합계는 ${sumKor}, 영어점수의 합계는 ${sumEng},
                     총 합계는 ${sumAll}`);
    </script>
</body>
</html>
