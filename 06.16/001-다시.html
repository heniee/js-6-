<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button onclick=handler()>1</button>
    <button id = "e2">2</button>
    <button id = "e3">3</button>
    <button id = "e4">4</button>
    <button id = "e5">5</button>

    <script>
        function handler(){
            alert(1);
        }

        document.querySelector('#e2').onclick=function(){
            alert(2);
        }

        document.querySelector('#e3').addEventListener('click',function(){
            alert(3);
        })

        $('#e4').click(function(){
            alert(4);
        })
        
    </script>
    
</body>
</html>
