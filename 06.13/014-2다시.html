<!DOCTYPE html>
<html lang="en">
<head>
        <script>
            window.onload=function() {
                const cm = document.querySelector('#cm');
                const kg = document.querySelector('#kg');
                const 계산 = document.querySelector('#계산');
                const result = document.querySelector('#result');

                계산.onclick = function() {
                    const 키=parseInt(cm.value)/100;
                    const 체중 = parseInt(kg.value);
                    const bmi = 체중/(키*키);  
                    const 과체중 = bmi>=25 ? "과체중" : "과체중 아님";
                    result.innerHTML = `bmi는 ${bmi}이고 ${과체중}`;
  
                    console.log(키);
                    console.log(체중);
                }
            }
        </script>
</head>
<body>
    <h1>BMI 계산기</h1>
    키 : <input type="text" id="cm" placeholder="cm"> 
    체중 : <input type="text" id="kg" placeholder="kg"> 
    <button id="계산">계산하기</button>
    결과 :<span id="result"></span>
</body>
</html>
