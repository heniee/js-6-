<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "target">우리나라</p>
    <script>
        const z = document.querySelector('#target');
        z.onmouseenter = function(){
            z.style.backgroundColor='yellow';
            z.style.color="red"
        }
        z.onmouseleave = function(){ //out 도 가능 
            z.style.backgroundColor='white';
            z.style.color="black"
        }
    </script>
</body>
</html>
