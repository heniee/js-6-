<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         window.onload=function(){
            const input =document.querySelector('#value');
            const 계산 =document.querySelector('#계산');
            const power = document.querySelector('#power');
            const even = document.querySelector('#even');

            계산.onclick =function() {
                const 값 = parseInt(input.value);
                even.innerHTML = (값%2===0) ? '짝수' : '홀수';
                power.innerHTML = (값*값) ;
            }
         }
    </script>
</head>
<body>
    값:<input type="text" id="value">
    <button id="계산">계산</button><br>
    짝수여부 : <span id="even"></span><br>
    제곱값 : <span id="power"></span>
</body>
</html>
