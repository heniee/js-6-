<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 마우스 엔터, 클릭 두 이벤트 처리
    엔터되면 배경색을 노랑, 클릭하면 글자색을 빨간색으로-->
</head>
<body>
    <p id="target" >우리나라</p>
    <script>
        const a = document.querySelector('#target');
        
        a.onmouseenter = toYellow;
        function toYellow(){ 
            a. style.backgroundColor = "yellow";
        }
        //이름을 생략해도 문제가 없다면 JS는 생략 가능 
        //function 뒤 이름()
        a. onclick = function() {
            a. style.color = 'red';
        }
    </script>
</body>
</html>
