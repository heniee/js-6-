<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value">
    <button id="even">짝수판정</button>
    <button id="odd">홀수판정</button>

    <script>
        even.onclick = function() {
        const input = document.querySelector('#value').value;
        const value=parseInt(input);
        const result = value%2==0 ? '짝수입니다' : '짝수가 아닙니다'
        
        alert(result);
        }

        odd.onclick = function() {
        const input = document.querySelector('#value').value;
        const value=parseInt(input);
        const result = value%2==1 ? '홀수입니다' : '홀수가 아닙니다 '
        
        alert(result);
        }
    </script>
</body>
</html>
