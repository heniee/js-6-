<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    첫번째 값 : <input type="text" id="value1">
    두번째 값 : <input type="text" id="value2">
    <button onclick="계산()">더하기</button>
    <div>덧셈 결과<span id="result"></span></div>

    <script>
        function 계산() {
            const input1 = document.querySelector('#value1').value;
            const input2 = document.querySelector('#value2').value;
            const value1 = parseInt(input1);
            const value2 = parseInt(input2);
            const result = value1 + value2;
            document.querySelector('#result').innerHTML = result;
        }
    </script>
</body>
</html>
