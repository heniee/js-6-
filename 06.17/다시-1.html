<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .btn{ 
            width: 90px;
        }
    </style>
    <script>
        const key = 'fd54227fdbbffebbf18857a95bf9288a'
        const city = 'incheon'
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`;
        let weather = null;

        function printWeather(){
            $('#name').text(weather.name);
            $('#temp').text(`온도 : ${weather.main.temp}도, 습도 : ${weather.main.humidity}%`);
            $('#cloud').text(weather.weather[0].description);
        }


        $(document).ready(async function(){
            weather =await $.ajax(url);
            printWeather();
        });
    </script>
</head>
<body>
    <div id="app">
        <h1>Weather</h1>
        <div id="box">
            <div id="name"></div>
            <div id="temp"></div>
            <div id="cloud"></div>
        </div>
         <div id="buttons" class="btn-group">
              <button type="button" class="btn btn-primary">서울</button>
              <button type="button" class="btn btn-primary" >부산</button>
              <button type="button" class="btn btn-primary" >인천</button>
              <button type="button" class="btn btn-primary" >파리</button>
         </div>
    </div>
</body>
</html>
