    <title>날씨앱 3단계 - css</title>
    <style>
        .btn { width: 80px; height:50px; text-align: center;  }
        #app{
            font-family: 'Nanum Gothic', sans-serif;
        }
        body{ /*배경을 이미지로 안주고 백그라운드로 주기 ! */
            height:100vh;
            background: url(https://wallpaperaccess.com/full/448244.jpg);
            background-repeat: no-repeat;
            background-size: cover;
    }
        #box{
            border: 2px solid white;
            width: 320px;
            height: 200px;
            border-radius: 30px;
            background-color: rgba(255,255,255,0.3);
            
            
        }
        #app{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
    </style>
    <script>
        const key = "fd54227fdbbffebbf18857a95bf9288a"
        const city = 'Incheon'
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric` //수정함
        let weather = null;

        function printWeather(){
            $('#name').text(weather.name);
            $('#temp').text(`온도:${weather.main.temp}도/습도:${weather.main.humidity}%`);
            $('#cloud').text(weather.weather[0].description);
        }

        $(document).ready(async function(){  
            weather = await $.ajax(url);
            printWeather();
        });
  </script>
</head>
<body>
    <div id ="app">
        <h1>Weather</h1>
        <div id="box">
            <div id="name"></div>
            <div id="temp"></div>
            <div id="cloud"></div>
        </div>
        <div>
            <div id="buttons" class="btn-group">
                <button type="button" class="btn btn-primary">인천</button>
                <button type="button" class="btn btn-primary">서울</button>
                <button type="button" class="btn btn-primary">도쿄</button>

    </div>
