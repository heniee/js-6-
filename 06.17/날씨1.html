<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>날씨앱 2단계 - API 서버연결</title>
    <style>
        .btn { width: 80px; height:50px; text-align: center;  }
        #app{
            font-family: 'Nanum Gothic', sans-serif;
        }
      
    </style>
    <script>
        const key = "fd54227fdbbffebbf18857a95bf9288a"
        const city = 'Incheon'
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric` //수정함 ,
        let weather = null;

        function printWeather(){
            $('#name').text(weather.name);
            $('#temp').text(`온도:${weather.main.temp}도/습도:${weather.main.humidity}%`);
            $('#cloud').text(weather.weather[0].description);
        }

        $(document).ready(async function(){  //함수는 기본적으로 동기인데 비동기라고 적어줘야함
            weather = await $.ajax(url);
            printWeather();
        });
  </script>
</head>
<body>
    <div id ="app">
        <h1>Weather</h1>
        <div id="box">
            <div id="name"></div>
            <div id="temp"></div>
            <div id="cloud"></div>
        </div>
        <div>
            <div id="buttons" class="btn-group">
                <button type="button" class="btn btn-primary">인천</button>
                <button type="button" class="btn btn-primary">서울</button>
                <button type="button" class="btn btn-primary">도쿄</button>
                <button type="button" class="btn btn-primary">뉴욕</button>
            </div>
        </div>
    </div> 
</body>
</html>
