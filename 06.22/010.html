<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #grand {width:500px; height: 500px; border:1px solid salmon;}
        #parent {width:300px; height: 300px; border:1px solid chartreuse;}
        #child {width:100px; height: 100px; border:1px solid cornflowerblue;}
    </style>
</head>
<body>
    <div id="grand">
        <div id="parent">
            <div id="child">
                클릭하세요
            </div>
        </div>
    </div>
    <script>
        $('#grand').click(function(){ alert('조부모 클릭');})
        $('#parent').click(function(){ alert('부모 클릭');})          
        $('#child').click(function(e){ 
            e.stopPropagation(); // 이게 없으면 부모,조부모 다 실행됨
            alert('자식 클릭');
        })

        /* 이벤트 캡쳐(capture)
            이벤트가 발생한 곳을 찾는다. 넓은곳 -> 좁은곳으로 찾는다
            #grand -> #parent -> $child

            이벤트 버블링(bubble)
            이벤트를 실항할때는 캡쳐의 역순으로 실행
            #child -> #parent -> #grand 

            버블링을 원하지 않으면 이벤트 객체에서 stopPropagation */
    </script>
</body>
</html>
