<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        const ar = [1,2,3,4,5];
        // 배열의 원소를 하나씩 자동으로 꺼내는 반복문 -> forEach문
        for(a of ar){
            console.log(a);     //값을 못바꿈  1 2 3 4 5
        }
        for(let i=0; i<ar.length; i++){
            console.log(a);       //값 꺼내기가 불편    5 5 5 5 5 
        }

        ar.forEach(a=>console.log(a));  //1 2 3 4  5
        ar.forEach((a,i)=>console.log(`${i}번째 원소 : ${a}`));   //0번째원소:1 ....

        $.each(ar,function(idx,a){
            console.log(`${idx}번째 원소 : ${a}`)       //0번째원소:1 ....

        })
    </script>
</body>
</html>
