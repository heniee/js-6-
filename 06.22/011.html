</head>
<body>
    <a href="http://www.naver.com">네이버로</a>
    <form action="http://www.naver.com"></form>
    <button>보내기</button>
    </form>
     
    <script>
        // a요소나 submit 요소는 클릭 + 고유의 동작(이동)을 가진다
        // 두번째 고유 동작을 비활성화
        $(document).ready(function(){
            $('a').click(function(e){
                e.preventDefault();     //조건을 만족하지 않으면 동작 비활성화
                if('조건을 만족하면')
                location.href="";
                 })
             });
    </script>
