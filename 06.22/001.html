<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입</title>
    <script>
        // 정적:static -> String a; (타입을 미리 지정 )
        // 동적:dynamic -> 실행해봐야 타입을 알 수 있음 
        // 숫자 sum(숫자 a, 숫자 b) {return a+b;}
        function print(a,b){
            console.log(a+b);    // a,b의 타입을 모름->정적 
        }
        function sum(a,b){
            //함수의 결과(리턴값)
            return a+b;
        }

        const r1 = print(2,3);      //undefined 
        const r2 = sum(2,3);        //5
        
    </script>
</head>
<body>
    <ul></ul>
    <li>타입</li>
    <li>화살표 함수</li>
    <li>this</li>
    <li>이벤트 객체</li>
    <li>이벤트 캡처링, 이벤트 버블링</li>
    <li>prevendDefault, stopPropagation</li>
</body>
</html>
