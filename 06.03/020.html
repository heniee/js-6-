<body>
    <script>
        let value1 = prompt('첫번째 값 입력');
        let value2 = prompt('두번째 값 입력');
        let num1 = parseInt(value1);
        let num2 = parseInt(value2);
        let result = num1 + num2;
        console.log(result)
        //입력값을 문자로 인식하기때문에 + 가 아니라 연결된다 
        //문자(string)를 숫자(num)으로 변환하기 위해 parseInt 사용,
        
    </script>
</body>
