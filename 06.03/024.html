<body>
    <script>
        //타이어의 숫자를 입력받으시오
        //입력한 타이어로 몇대의 자동차에 타이어를 낄 수 있는지 출력하시오
        //(타이어가 8개면 2대, 타이어가 10대면 2.5대 -> 2대, 소수점 내림)

        let 입력값 = prompt("타이어의 수");
        let 타이어숫자 = parseInt(입력값);

        // let car = (타이어숫자/4); 
        let result = Math.floor(타이어숫자/4); 
        console.log(result);
    </script>
