<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>남학생의 숫자<span id="male">11</span></div>
    <div>여학생의 숫자<span id="female">6</span></div>
    <div>총인원<span id="target"></span></div>
    <script>
        //총인원의 숫자를 12번째 줄 span에 출력하시오
        let input1 = document.querySelector('#male').innerhtml;
        let input2 = document.querySelector('#female').innerhtml;

        let male = parseInt(input1);
        let female = parseInt(input2);

        let count = male + female;

        document.querySelector('#target').innerHTML = (count);
    </script>
</body>
</html>
