<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //섭씨 온도를 입력받아 화씨로 바꿔서 출력하시오 
        let Ctemps = prompt("섭씨온도를 입력하시오");
        let Ftemps = (Ctemps * 9/5 + 32) ;

        let temps = parseInt(Ftemps);
        console.log("화씨온도 : " + temps)
    </script>
</body>
</html>
